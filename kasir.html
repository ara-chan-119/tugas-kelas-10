<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kasir Dark Mode</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffa500;
    }

    .kasir-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2a2a3d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .item button {
      background-color: #ffa500;
      border: none;
      color: black;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item button:hover {
      background-color: #ff8c00;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      text-align: right;
      color: #ffffff;
    }

    .reset-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .reset-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Kasir Mini Market</h1>

  <div class="kasir-container">
    <div class="item">
      <span>Roti</span>
      <button onclick="tambahItem(8000)">Tambah (Rp8.000)</button>
    </div>
    <div class="item">
      <span>Teh Botol</span>
      <button onclick="tambahItem(5000)">Tambah (Rp5.000)</button>
    </div>
    <div class="item">
      <span>Indomie</span>
      <button onclick="tambahItem(3500)">Tambah (Rp3.500)</button>
    </div>
    <div class="item">
      <span>Susu UHT</span>
      <button onclick="tambahItem(9000)">Tambah (Rp9.000)</button>
    </div>

    <div class="total">
      Total: <span id="total">Rp0</span>
    </div>
    <button class="reset-btn" onclick="resetTotal()">Reset</button>
  </div>

  <script>
    let total = 0;

    function tambahItem(harga) {
      total += harga;
      document.getElementById('total').innerText = formatRupiah(total);
    }

    function resetTotal() {
      total = 0;
      document.getElementById('total').innerText = 'Rp0';
    }

    function formatRupiah(angka) {
      return 'Rp' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
  </script>

</body>
</html>
